<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Products</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/products.css">
</head>
<body>
     <!-- importing navbar -->
     <div id="nab" >
        
    </div>

     

      <!-- navbar to choose the category -->
      <div class="category">
        <ul>
            <li> <a href="women.html">WOMEN</a></li>
            <li> <a href="men.html">MEN</a> </li>
            <li> <a href="">KIDS</a></li>
            <li>
                <a href=""> DESIGN+ART</a>
            </li>
        </ul>
 
        <ul>
            <li>YOOX</li>
        </ul>
 
        <ul>
            <li> <img src="https://www.iconpacks.net/icons/1/free-icon-heart-492.png" alt=""> <a href="./wishlist.html">Wishlist</a>  </li>
            <li> <img src="https://www.iconpacks.net/icons/2/free-shopping-bag-icon-3753.png" alt=""> <a href="./cart.html">Check Your Cart</a> </li>
        </ul>
        
     </div>

     <!-- sorting and filter select html  -->
    <div id="sortFilter">
        <select name="" id="priceSort" onchange="handlePriceSort()">
          <option value="">Price Sort</option>
          <option value="high">High-To-Low</option>
          <option value="low">Low-To-High</option>
        </select>
  
        <!-- filter by brand name  -->
        <select name="" id="brandFilter" onchange="filterBrand()">
          <option value="">Select Brand</option>
          <option value="CALVIN KLEIN">Calvin Klein</option>
          <option value="LEV'S">Lev's</option>
          <option value="SAINT LAURENT">Saint Laurent</option>
          <option value="MARNI">Marni</option>
          <option value="NIKE">Nike</option>
          <option value="OFF WHITE">Off-White</option>
          <option value="KENZO">Kenzo</option>
          <option value="GUCCI">Gucci</option>
        </select>
  
        <!-- filter by category  -->
        <select name="" id="CategoryFilter" onchange="filterCategory()">
          <option value="">Select Category</option>
          <option value="JACKET">Jacket</option>
          <option value="T-SHIRT">T-Shirt</option>
          <option value="PANT">Pant</option>
          <option value="SHIRT">Shirt</option>
          <option value="SHOES">Shoes</option>
          <option value="BAG">Bag</option>
          <option value="WATCH">Watch</option>
          <option value="SUNGLASSES">Sunglasses</option>
        </select>
      </div>
  
  
      <div id="container"></div>
      <button id="cartBtn" onclick="window.location.href='./cart.html'">Check Your Cart Here</button>
      <button id="wishBtn" onclick="window.location.href='./wishlist.html'">Go To Your Wishlist</button>
      

      <div id="footB"></div>

      <div id="downF">
        <img src="./resources/foot.png" alt="" style="width: 100%; margin-top: 150px;">
    </div>

</body>
